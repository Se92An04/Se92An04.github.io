<!DOCTYPE html>
<html>
<head>
<script>
      function isNumber1(evt, objId) {

    evt = (evt) ? evt : window.event;

    var charCode = (evt.which) ? evt.which : evt.keyCode;

    if (charCode > 31 && (charCode < 48 || charCode > 57)) {

        return false;

    }

    if ($('#' + objId).val().length >= 12) {

        return false;

    }

    return true;

}

function isNumber2(evt, objId) {

    evt = (evt) ? evt : window.event;

    var charCode = (evt.which) ? evt.which : evt.keyCode;

    if (charCode > 31 && (charCode < 48 || charCode > 57)) {

        return false;

    }

    if ($('#' + objId).val().length >= 12) {

        return false;

    }

    return true;

}
	</script>
</head>
  <body>
  <input type="text" class="form-control" id="txtAchievedigits" value="" onkeypress=return isNumber1(event, "txtAchievedigits") />
<input type="text" class="form-control" id="txtAchievedigits" value="" onkeypress=return isNumber2(event, "txtAchievedigits") placeholder="$" />
    
    
  </body>
  

</html>
